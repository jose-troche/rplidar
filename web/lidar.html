<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style>
        body {
          padding-top: 4.0rem;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">AWS Lidar</a>
    </nav>
    <div class="container">
        <div id="lidar" style="width:auto;height:800px;"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

<script>
var dataUrl = '/data.txt',
  refreshRateMillisecs = 2000;

var points = {
  r: [],
  t: getAngles(),
  mode: 'markers',
  name: 'Points',
  marker: {
    color: 'blue',
    size: 10,
    opacity: 0.9
  },
  type: 'scatter'
};

var layout = {
  title: 'Lidar Data',
  font: {size: 15},
  plot_bgcolor: 'rgb(223, 223, 223)',
  direction: "counterclockwise",
  showlegend: false,
  width: 800,
  height: 800,
  angularaxis: {tickcolor: 'rgb(253,253,253)'},
  radialaxis: {range: [0, 10000]}
};

$(document).ready(function() {
  getData();
  var interval = setInterval(function(){
    getData();  
  }, refreshRateMillisecs);
});

function getData() {
  $.getJSON(dataUrl, plotData);
}

function plotData(data) {
  points.r = data.Data;
  Plotly.plot('lidar', [points], layout);
}

function getAngles() {
  var angles = [];
  for(var i=0; i<360; i++) {
    angles.push(i);
  }
  return angles;
}
</script>
  </body>
</html>
